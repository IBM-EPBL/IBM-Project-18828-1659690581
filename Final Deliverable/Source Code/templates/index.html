<html lang="en">
  <head>

    <title>Find Me</title>
    <style> 
    {
	font-family: 'Lato', sans-serif;

	background-position: center;
	color: #191a1e;
    }

    <!-- ==== STYLE.CSS ==== -->

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <body>
    <!-- ==== HEADER ==== -->
    <header class="container header">
      <!-- ==== NAVBAR ==== -->
      <nav class="nav">
        <div class="logo">
          <h2>Find Me</h2>
        </div>

        <div class="nav_menu" id="nav_menu">

            <i class="ri-close-fill"></i>

            <li class="nav_menu_item">
              <a href="/register" class="nav_menu_link">Sign Up</a>
            </li>
            <li class="nav_menu_item">
              <a href="/service" class="nav_menu_link">Service</a>
            </li>
            <li class="nav_menu_item">
              <a href="/about" class="nav_menu_link">About</a>

      <div class="container">
        <div class="grid-cols-2">
          <div class="grid-item-1">

            </p>

            <div class="btn_wrapper">
              <form action="/login" method="get">
              <button class="btn view_more_btn">

               </form> 
              
                  <form action="https://github.com/IBM-EPBL/IBM-Project-18828-1659690581" method="get">
                 <button class="btn documentation_btn">Help ?</button>
                   </form> 
              
            </div>
          </div>
          <div class="grid-item-2">
            <div class="team_img_wrapper">
              <img src="{{url_for('static', filename='img.jpg' )}}" />
            </div>
          </div>
        </div>
      </div>
    </section>
